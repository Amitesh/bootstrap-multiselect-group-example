<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha512-M5KW3ztuIICmVIhjSqXe01oV2bpe248gOxqmlcYrEzAvws7Pw3z6BK0iGbrwvdrUQUhi3eXgtxp5I8PDo9YfjQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="./bootstrap-multiselect/bootstrap-multiselect.css" type="text/css">
  <script type="text/javascript" src="./bootstrap-multiselect/bootstrap-multiselect.js"></script>

  <script src="script.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>

<body>
  <h1>Bootstrap Multiselect Example</h1>
  <div class="example">
    <script type="text/javascript">
      $(document).ready(function() {
          $('#example-enableCollapsibleOptGroups').multiselect({
              enableCollapsibleOptGroups: true
          });
      });
    </script>
    <select id="example-enableCollapsibleOptGroups" multiple="multiple">
      <optgroup label="Group 1">
          <option value="1-1" disabled>Option 1.1</option>
          <option value="1-2" selected="selected">Option 1.2</option>
          <option value="1-3" selected="selected">Option 1.3</option>
      </optgroup>
      <optgroup label="Group 2">
          <option value="2-1">Option 2.1</option>
          <option value="2-2">Option 2.2</option>
          <option value="2-3">Option 2.3</option>
      </optgroup>
  </select>
  </div>
</body>

</html>
