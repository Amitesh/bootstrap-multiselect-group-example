<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css"
    integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/js/bootstrap.bundle.min.js"
    integrity="sha512-iceXjjbmB2rwoX93Ka6HAHP+B76IY1z0o3h+N1PeDtRSsyeetU3/0QKJqGyPJcX63zysNehggFwMC/bi7dvMig=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="./bootstrap-multiselect/bootstrap-multiselect.min.css" type="text/css">
  <script type="text/javascript" src="./bootstrap-multiselect/bootstrap-multiselect.min.js"></script>

  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="pl-4">
  <h1>Bootstrap Multiselect Example</h1>

  <br><br>
  <h3>Example without caret state change</h3>
  <div class="example">
    <select id="example-enableCollapsibleOptGroups" multiple="multiple">
      <optgroup label="Group 1">
          <option value="1-1">Option 1.1</option>
          <option value="1-2" selected="selected">Option 1.2</option>
          <option value="1-3" selected="selected">Option 1.3</option>
      </optgroup>
      <optgroup label="Group 2">
          <option value="2-1">Option 2.1</option>
          <option value="2-2">Option 2.2</option>
          <option value="2-3">Option 2.3</option>
      </optgroup>
  </select>
  </div>

  <br><br>
  <h3>Example with caret state change</h3>
  <div class="example">
    <select id="example-enableCollapsibleOptGroups-new" multiple="multiple">
      <optgroup label="Group 1">
          <option value="1-1">Option 1.1</option>
          <option value="1-2" selected="selected">Option 1.2</option>
          <option value="1-3" selected="selected">Option 1.3</option>
      </optgroup>
      <optgroup label="Group 2">
          <option value="2-1">Option 2.1</option>
          <option value="2-2">Option 2.2</option>
          <option value="2-3">Option 2.3</option>
      </optgroup>
  </select>
  </div>
</body>

</html>
